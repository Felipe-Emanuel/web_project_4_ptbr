<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./pages/index.css" />
    <title>EUA Afora</title>
  </head>
  <body>
    <main class="content">
        <nav class="header">
          <img
            alt="EUA Afora Logo"
            src="./images/logo/Vector.svg"
            class="header__logo"
          />
          <img alt="linha de separação do cabeçalho do site" src="./images/Line.svg" class="header__line" />
        </nav>
        <div class="modal-edit">
          <form class="modal-edit__form">
            <h2 class="modal-edit__form-title">Editar Perfil</h2>
            <button type="button" class="modal-edit__close-form">
              &#x2715;
            </button>
            <input
              type="text"
              name="name"
              id="name"
              class="modal-edit__form-input modal-edit__form-input-name"
            />
            <input
              type="text"
              name="about"
              id="about"
              class="modal-edit__form-input modal-edit__form-input-about"
            />
            <button type="submit" class="modal-edit__form-submit">
              Salvar
            </button>
          </form>
        </div>
        <section class="profile">
          <div class="profile__info">
            <div class="profile__avatar">
              <img
                class="profile__avatar-image"
                src="./images/profile/image.jpg"
                alt="Imagem perfil do usuário"
              />
            </div>
            <div>
              <div class="profile__header">
                <h1 class="profile__title">Jacques Cousteau</h1>
                <button class="profile__eddit-button">
                  <img
                    src="./images/Eddit.svg"
                    alt="imagem de um lápis referenciando a possível edição dos dados"
                  />
                </button>
              </div>
              <h2 class="profile__subtitle">Explorar</h2>
            </div>
            <h2 class="profile__subtitle profile__subtitle_mobile">Explorar</h2>
          </div>
          <button class="profile__add-button">&#43;</button>
        </section>
        <section class="cards">
          <div class="card">
            <img
              src="./images/cardsImages/kirill-pershin-1088404-unsplash.jpg"
              alt="Um rio entre árvores sob um céu diúrno e montanhas ao fundo"
              class="card__image"
            />
            <div class="card__info">
              <h2 class="card__title">Vale do Yosemite</h2>
              <img
                src="./images/Heart.svg"
                alt="Coração simbolizando o curtir do card"
                class="card__like-button"
              />
            </div>
          </div>
          <div class="card">
            <img
              src="./images/cardsImages/kirill-pershin-1404681-unsplash.png"
              alt="Um grande lago entre montanhas"
              class="card__image"
            />
            <div class="card__info">
              <h2 class="card__title">Lago Louise</h2>
              <img
                src="./images/Heart.svg"
                alt="Coração simbolizando o curtir do card"
                class="card__like-button"
              />
            </div>
          </div>
          <div class="card">
            <img
              src="./images/cardsImages/kirill-pershin-1556355-unsplash.png"
              alt="por do sol"
              class="card__image"
            />
            <div class="card__info">
              <h2 class="card__title">Montanhas Care...</h2>
              <img
                src="./images/Heart.svg"
                alt="Coração simbolizando o curtir do card"
                class="card__like-button"
              />
            </div>
          </div>
          <div class="card">
            <img
              src="./images/cardsImages/kirill-pershin-1404681-unsplash(1).png"
              alt="Montanhas sob um céu noturno repleto de estrelas"
              class="card__image"
            />
            <div class="card__info">
              <h2 class="card__title">Latemar</h2>
              <img
                src="./images/Heart.svg"
                alt="Coração simbolizando o curtir do card"
                class="card__like-button"
              />
            </div>
          </div>
          <div class="card">
            <img
              src="./images/cardsImages/kirill-pershin-1556355-unsplash(1).png"
              alt="Grande lago refletindo as ontas ao seu redor"
              class="card__image"
            />
            <div class="card__info">
              <h2 class="card__title">Vanoise Nationa...</h2>
              <img
                src="./images/Heart.svg"
                alt="Coração simbolizando o curtir do card"
                class="card__like-button"
              />
            </div>
          </div>
          <div class="card">
            <img
              src="./images/cardsImages/kirill-pershin-1088404-unsplash.png"
              alt="canoas numa lagoa próxima à uma escada para uma casa de madeira com montanhas no fundo"
              class="card__image"
            />
            <div class="card__info">
              <h2 class="card__title">Lago di Braies</h2>
              <img
                src="./images/Heart.svg"
                alt="Coração simbolizando o curtir do card"
                class="card__like-button"
              />
            </div>
          </div>
        </section>
        <footer class="footer">&copy; <span class='year'>2021</span> Around The U.S.</footer>
    </main>
    <script src="./index.js"></script>
  </body>
</html>
