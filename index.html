<!doctype html><html lang="pt-br"><head><meta charset="UTF-8"/><meta http-equiv="X-UA-Compatible" content="IE=edge"/><meta name="viewport" content="width=device-width,initial-scale=1"/><link rel="icon" type="image/x-icon" href="./images/logo/Vector.svg"/><title>EUA Afora</title><script defer="defer" src="main.js"></script><link href="main.css" rel="stylesheet"></head><body><main class="content"><nav class="header"><img alt="EUA Afora Logo" src="4e8e0a1d604782a0dff8.svg" class="header__logo"/> <img alt="linha de separação do cabeçalho do site" src="5d3c907c2c212132247f.svg" class="header__line"/></nav><div class="popup popup-edit"><form class="popup__form form" id="popup-edit"><h2 class="popup__title">Editar Perfil</h2><button type="button" class="popup__close-form">&#x2715;</button> <input placeholder="Insira seu nome" minlength="2" maxlength="40" name="name" id="name" class="popup__input input" required/> <span class="popup__error name-error"></span> <input placeholder="Insira sua profissão" minlength="2" maxlength="200" name="about" id="about" class="popup__input input" required/> <span class="popup__error about-error"></span> <button type="submit" class="popup__submit">Salvar</button></form></div><div class="popup popup-addImage"><form class="popup__form form" id="popup-addImage"><h2 class="popup__title">Novo Lugar</h2><button type="button" class="popup__close-form">&#x2715;</button> <input placeholder="Nome do lugar" minlength="2" maxlength="30" name="cityName" id="cityName" class="popup__input input" required/> <span class="popup__error cityName-error"></span> <input type="url" placeholder="URL da imagem" name="imageUrl" id="imageUrl" class="popup__input input" required/> <span class="popup__error imageUrl-error"></span> <button type="submit" class="popup__submit">Salvar</button></form></div><div class="popup popup-removeCard"><form class="popup__form form" id="popup-removeCard"><h2 class="popup__title">Tem certeza?</h2><button type="button" class="popup__close-form">&#x2715;</button> <button type="submit" class="popup__submit">Sim</button></form></div><div class="popup popup-imageProfile"><form class="popup__form form" id="popup-imageProfile"><h2 class="popup__title">Alterar a foto do perfil</h2><button type="button" class="popup__close-form">&#x2715;</button> <input type="url" placeholder="URL da imagem" name="imageProfile" id="imageProfile" class="popup__input input" required/> <span class="popup__error imageProfile-error"></span> <button type="submit" class="popup__submit">Salvar</button></form></div><section class="profile"><div class="profile__info"><div class="profile__avatar"><div class="loading"></div><img class="profile__avatar-image" src="85f26550be9ed0f646dd.png" alt="Imagem perfil do usuário"/><div class="profile__eddit-image"></div></div></div><div class="profile__header-info"><div class="skeletonLoading"><div class="skeleton-title"></div><div class="skeleton-subTitle"></div></div><div class="profile__header"><h1 class="profile__title"></h1><button class="profile__eddit-button edit-profile" id="eddit-button"><img id="edditBbutton" src="8667ac4a523e8fc42e59.svg" alt="imagem de um lápis referenciando a possível edição dos dados"/></button></div><h2 class="profile__subtitle"></h2></div><h2 class="profile__subtitle profile__subtitle_mobile"></h2><button class="profile__add-button add-image" id="addButton">&#43;</button></section><section id="cards-container" class="cards"><div class="skeletonLoading-cards"><div class="cards__load"><div class="cards__load-animation"></div></div><div class="cards__load"><div class="cards__load-animation"></div></div><div class="cards__load"><div class="cards__load-animation"></div></div><div class="cards__load"><div class="cards__load-animation"></div></div><div class="cards__load"><div class="cards__load-animation"></div></div><div class="cards__load"><div class="cards__load-animation"></div></div></div><ul class="cards__ul"></ul></section><template class="cards-template"><li class="card"><div class="showedImage" id="showedImage"><div class="showedImage__content"><button type="button" class="showedImage__close-form popup__close-form">&#x2715;</button> <img src="https://practicum-content.s3.us-west-1.amazonaws.com/web-code/moved_yosemite.jpg" alt="Nome do lugar da imagem" class="showedImage__image"/><div class="showedImage__title"></div></div></div><img src="https://practicum-content.s3.us-west-1.amazonaws.com/web-code/moved_yosemite.jpg" alt="Vale de Yosemite" class="card__image"/> <img src="c4956c32989e66228de8.svg" alt="deletar card" class="card__trash-button"/><div class="card__info"><div class="card__info-load"></div><h2 class="card__title"></h2><div><div class="cardlike-button"></div><p class="cardlike-number">0</p></div></div></li></template><footer class="footer"><p>&copy; <span class="year">2021</span> Around The U.S.</p></footer></main></body></html>
