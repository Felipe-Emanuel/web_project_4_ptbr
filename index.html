<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./pages/index.css" />
    <script src="./index.js"></script>
    <title>EUA Afora</title>
  </head>
  <body>
    <main class="content">
      <div class="page">
        <nav class="header">
          <img
            alt="EUA Afora Logo"
            src="./images/logo/Vector.svg"
            class="header__logo"
          />
          <img alt="" src="./images/Line.svg" class="header__line" />
        </nav>
        <section class="profile">
          <div class="profile__info">
            <div class="profile__avatar">
              <img
                class="profile__avatar-image"
                src="./images/profile/image.jpg"
                alt="Imagem perfil do usuário"
              />
            </div>
            <div >
              <div class="profile__header">
                <h1 class="profile__title">Jacques Cousteau</h1>
                <button class="profile__eddit-button">
                  <img
                    src="./images/Eddit.svg"
                    alt="imagem de um lápis referenciando a possível edição dos dados"
                  />
                </button>
              </div>
                <h2 class="profile__subtitle">Explorar</h2>
            </div>
            <h2 class="profile__subtitle_mobile">Explorar</h2>
          </div>
          <button class="profile__add-button">&#43;</button>
        </section>
      </div>
    </main>
  </body>
</html>
