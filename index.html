<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="./images/logo/Vector.svg">
    <link rel="stylesheet" href="./pages/index.css" />
    <title>EUA Afora</title>
  </head>
  <body>
    <main class="content">
      <nav class="header">
        <img
          alt="EUA Afora Logo"
          src="./images/logo/Vector.svg"
          class="header__logo"
        />
        <img
          alt="linha de separação do cabeçalho do site"
          src="./images/Line.svg"
          class="header__line"
        />
      </nav>

      <div class="modal-edit" id="modal-edit">
        <form class="modal-edit__form" >
          <h2 class="modal-edit__form-title"></h2>
          <button type="button" class="modal-edit__close-form">&#x2715;</button>
          <input
            type="text"
            name="name"
            id="name"
            class="modal-edit__form-input modal-edit__form-input-name"
            required
          />
          <span class="modal-edit__error name-error"></span>
          <input
            type="text"
            name="about"
            id="about"
            class="modal-edit__form-input modal-edit__form-input-about"
            required
          />
          <span class="modal-edit__error about-error"></span>
          <button type="submit" class="modal-edit__form-submit">Salvar</button>
        </form>
      </div>
      <section class="profile">
        <div class="profile__info">
          <div class="profile__avatar">
            <img
              class="profile__avatar-image"
              src="./images/profile/image.jpg"
              alt="Imagem perfil do usuário"
            />
          </div>
          <div>
            <div class="profile__header">
              <h1 class="profile__title">Jacques Cousteau</h1>
              <button class="profile__eddit-button" id="eddit-button">
                <img
                  id="edditBbutton"
                  src="./images/Eddit.svg"
                  alt="imagem de um lápis referenciando a possível edição dos dados"
                />
              </button>
            </div>
            <h2 class="profile__subtitle">Explorar</h2>
          </div>
          <h2 class="profile__subtitle profile__subtitle_mobile">Explorar</h2>
        </div>
        <button class="profile__add-button" id="addButton">&#43;</button>
      </section>
      <section id="cards-container" class="cards"></section>

      <template class="cards-template">
        <div class="card" >
          <div class="showedImage" id="showedImage">
            <div class="showedImage__content">
              <button type="button" class="showedImage__close-image">
                &#x2715;
              </button>
              <img
                src="https://practicum-content.s3.us-west-1.amazonaws.com/web-code/moved_yosemite.jpg"
                alt="Nome do lugar da imagem"
                class="showedImage__image"
              />
              <span class="showedImage__title"></span>
            </div>
          </div>
          <img
            src="https://practicum-content.s3.us-west-1.amazonaws.com/web-code/moved_yosemite.jpg"
            alt="Vale de Yosemite"
            class="card__image"
            data-index="0"
          />
          <img
            src="./images/trashIcon.svg"
            alt="deletar card"
            class="card__trash-button"
          />
          <div class="card__info">
            <h2 class="card__title"></h2>
            <div class="cardlike-button"></div>
          </div>
        </div>
      </template>
      <footer class="footer">
        &copy; <span class="year">2021</span> Around The U.S.
      </footer>
    </main>
    <script type="module" src="./scripts/index.js"></script>
  </body>
</html>
